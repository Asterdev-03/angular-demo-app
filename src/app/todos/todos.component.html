<h2>TODO LIST</h2>

<form>
  <label>Filter Todos</label>
  <input
    name="searchItem"
    [(ngModel)]="searchItem"
    placeholder="Search todos..."
    type="text"
  />
</form>

<!-- <p *ngIf="!todoItems().length">Loading....</p> -->
@if (!todoItems().length) {
<p>Loading...</p>
}

<ul class="todos">
  @for (todo of todoItems() | filterTodos: searchItem(); track todo.id) {
  <app-todo-items (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
